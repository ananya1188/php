      <!-- control group -->

  
  <fieldset>
    <legend>Rental Car</legend>

      <select>
        <option>Compact car</option>
        <option>Midsize car</option>

        <option>Luxury</option>

      <label for="transmission-standard-v">Standard</label>

      <input type="radio" name="transmission-v" id="transmission-automatic-v">
      <label for="insurance-v">Insurance</label>
      <input type="checkbox" name="insurance" id="insurance-v">

  <div class="api-section">
    <ul class="items">Loading...</ul>
  </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
   <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
  <script>
    $(document).ready(function () {
   $( ".controlgroup" ).controlgroup();
    $( ".controlgroup-vertical" ).controlgroup({
      "direction": "vertical"});


      $("button").each(function () {
        $(this).click(function (e) {
          e.preventDefault();
          var id = $(this).attr("id");
          $(".circle").css("background-color", id);
        });
      });
      $("button").each(function () {
        $(this).click(function (e) {
          e.preventDefault();
          var data = $(this).data("type");
          if (data === "square") {
            $(".circle").css("border-radius", "0px");
          } else if (data === "round") {
            $(".circle").css("border-radius", "50%");
          } else if (data === "rectangle") {
            $(".circle").css("border-radius", "0px");
            $(".circle").css("width", "300px");
          } else {
            //do nothing
          }
        });
      });

      $(".animate").click(function (e) {
        e.preventDefault();
        $(".circle").animate({ width: "500px" });
      });

      $('input').checkboxradio();

      

});

  </script>
</html>
