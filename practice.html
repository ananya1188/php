<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   
   <style>
    *{
  margin:0;
  padding:0;
    }
#toggle, #close {
  display: none;
}

@media only screen and (max-width: 900px) {
  #toggle {
    display: block;
  }
  #close {
    display: none;
  }
  nav .navbar-nav {
    display: none;
  }
  .button-col .btn.btn-primary {
    display: none;
  }
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: rgba(0, 0, 0, 0.091);">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Logo</a>
   
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">FAQ</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        
      </ul>
    

              <div class="button-col">
              <button class="btn btn-primary">Get Started</button>
               <button id ="toggle" class="border-0 bg-transparent"><i class="fa-solid fa-bars"></i></button>
              <button id ="close" class="bg-transparent border-0"><i class="fa-solid fa-close"></i></button>  
          </div>
      </div>
 
</nav>
<!------------- mobile navbar ------------>
    <div class="mobile-nav" style="display:none;">
   <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">FAQ</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        
      </ul>
    </div>

   
   
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script>
  $(document).ready(function(){
   const open = $('#toggle');
   const close = $('#close');

   $(open).click(function(){
    $(this).fadeOut();
    $(close).fadeIn();
    $('.mobile-nav').slideDown();
   });
   $(close).click(function(){
    $(this).fadeOut();
    $(open).fadeIn();
    $('.mobile-nav').slideUp();
   });
  });
</script>
</html>
